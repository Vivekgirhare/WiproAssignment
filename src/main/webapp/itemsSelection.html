<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Items</title>
</head>
<body>
  <h1>Select Items to Add to Cart</h1>

  <form action="addToCart" method="post">
    <label><input type="checkbox" name="item" value="Pen" /> Pen</label><br/>
    <label><input type="checkbox" name="item" value="Notebook" /> Notebook</label><br/>
    <label><input type="checkbox" name="item" value="Eraser" /> Eraser</label><br/>
    <label><input type="checkbox" name="item" value="Pencil" /> Pencil</label><br/>
    <label><input type="checkbox" name="item" value="Marker" /> Marker</label><br/>
    <br/>
    <button type="submit">Add to Cart</button>
  </form>

  <p><a href="viewCart">View Cart</a></p>
</body>
</html>
