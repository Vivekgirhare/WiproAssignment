<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Customers - Dynamic Array</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f8f8f8; padding:20px;">
  <h2>Bank Customers â€“ Dynamic Array Creation & Manipulation</h2>
  <pre id="output" style="background:#fff; padding:15px; border:1px solid #ccc;"></pre>

  <script>
    let out = "";

    // 1. Ask how many customers to register
    let num = parseInt(prompt("Enter number of customers to register:"));

    // 2. Use dynamic array literal to store names
    let customers = [];
    for (let i = 0; i < num; i++) {
      let name = prompt(`Enter name of customer ${i+1}:`);
      customers.push(name);
    }

    out += "Original Customers: " + customers.join(", ") + "\n";

    // 3. Display customer names using for...of
    out += "Customers using for...of:\n";
    for (let name of customers) {
      out += name + "\n";
    }

    // 4. Display customer IDs (indexes) using for...in
    out += "Customer IDs using for...in:\n";
    for (let index in customers) {
      out += index + "\n";
    }

    // 5. Add a new customer at the end
    customers.push("Anita");
    out += "After push('Anita'): " + customers.join(", ") + "\n";

    // 6. Remove the last customer
    customers.pop();
    out += "After pop(): " + customers.join(", ") + "\n";

    // 7. Insert a new customer at position 1 using splice
    customers.splice(1, 0, "Vikram");
    out += "After insert 'Vikram' at position 1: " + customers.join(", ") + "\n";

    // 8. Delete a customer at position 2 using splice
    customers.splice(2, 1);
    out += "After delete at position 2: " + customers.join(", ") + "\n";

    // 9. Display final customer list
    out += "Final Customers: " + customers.join(", ");

    // Display to page
    document.getElementById("output").textContent = out;
  </script>
</body>
</html>
