<!DOCTYPE html>
<html>
<head>
    <title>Tour Booking Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 400px; background: #f4f4f4; padding: 15px; border-radius: 8px; }
        label { display: block; margin-top: 10px; }
        button { margin-top: 15px; padding: 8px 15px; background: green; color: white; border: none; cursor: pointer; border-radius: 4px; }
        .summary { margin-top: 20px; padding: 10px; background: #e3ffe3; border: 1px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>

<h2>Tour Booking Form</h2>

<form>
    <label>Full Name:</label>
    <input type="text" id="name" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Destination:</label>
    <select id="destination">
        <option value="Ooty">Ooty</option>
        <option value="Goa">Goa</option>
        <option value="Manali">Manali</option>
    </select>

    <label>Number of Days:</label>
    <input type="number" id="days" min="1" required>

    <label>Number of Travelers:</label>
    <input type="number" id="travelers" min="1" required>

    <button type="button" onclick="bookTour()">Book Now</button>
</form>

<div class="summary" id="summary"></div>

<script>
function bookTour() {
    // Read values using getElementById()
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let destination = document.getElementById("destination").value;
    let days = parseInt(document.getElementById("days").value);
    let travelers = parseInt(document.getElementById("travelers").value);

    // Price per day based on destination
    let pricePerDay;
    if (destination === "Ooty") pricePerDay = 2000;
    else if (destination === "Goa") pricePerDay = 3000;
    else if (destination === "Manali") pricePerDay = 4000;

    // Calculate total cost
    let totalCost = pricePerDay * days * travelers;

    // Display booking summary
    document.getElementById("summary").innerHTML = `
        <h3>Booking Summary</h3>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Destination:</strong> ${destination}</p>
        <p><strong>Number of Days:</strong> ${days}</p>
        <p><strong>Number of Travelers:</strong> ${travelers}</p>
        <p><strong>Total Cost:</strong> â‚¹${totalCost}</p>
    `;
}
</script>

</body>
</html>
