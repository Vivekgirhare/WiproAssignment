<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Clients</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <h2>List of Clients</h2>
    <a href="/clients/add">Add Client</a>
    <table>
        <thead>
            <tr>
                <th>ID</th> <th>Name</th> <th>Email</th> <th>Phone</th> <th>Address</th> <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}"></td>
                <td th:text="${client.name}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.phone}"></td>
                <td th:text="${client.address}"></td>
                <td>
                    <a th:href="@{|/clients/edit/${client.id}|}">Edit</a>
                    <a th:href="@{|/clients/delete/${client.id}|}" onclick="return confirm('Delete this client?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
